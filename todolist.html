<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: black;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: #f4f4f4;
            border-radius: 20px;
            padding: 5px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #f4f4f4;
        }
        button {
            padding: 10px 15px;
            background: #ff5a5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }
        button:hover {
            background: #e0484d;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            position: relative;
        }
        .delete {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .delete:hover {
            color: darkred;
        }
        .checkbox {
            margin-right: 230px;
            transform: scale(1.3);
        }
        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List üìù</h2>
        <div class="input-container">
            <input type="text" id="task" placeholder="Add your task">
            <button onclick="addTask()">ADD</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById('task');
            let taskText = taskInput.value.trim();
            if (taskText === '') return;
            
            let li = document.createElement('li');
            li.innerHTML = `<div class="task-content"><input type="checkbox" class="checkbox" onclick="toggleTask(this)"><span>${taskText}</span></div> <button class="delete" onclick="removeTask(this)">√ó</button>`;
            document.getElementById('taskList').appendChild(li);
            taskInput.value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(checkbox) {
            let task = checkbox.nextElementSibling;
            task.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
            task.style.color = checkbox.checked ? 'gray' : 'black';
        }
    </script>
</body>
</html>
